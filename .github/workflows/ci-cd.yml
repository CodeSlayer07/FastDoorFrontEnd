name: CI for Vite + React App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build the app
        run: npm run build

      - name: Check contents of dist
        run: ls -la dist

      - name: Create dist folder on server and deploy via SCP
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "mkdir -p /var/www/html/dist"
          scp -r dist/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/html/dist/
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
